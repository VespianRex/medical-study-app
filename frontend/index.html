<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Study App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Medical Study App</h1>
        <p class="mb-4">Welcome to the Medical Study App!</p>
        
        <div id="dropZone" class="border-dashed border-2 border-gray-400 p-4 mb-4">
            <p class="text-gray-600">Drag and drop files here or click to select</p>
            <input type="file" id="fileInput" class="hidden" />
        </div>

        <div id="uploadStatus"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('bg-gray-200');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-gray-200');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('bg-gray-200');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                uploadStatus.textContent = `File selected: ${file.name}`;
                uploadFile(file);
            } else {
                uploadStatus.textContent = 'No file selected.';
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    uploadStatus.textContent = `File uploaded successfully: ${data.filename}`;
                } else {
                    uploadStatus.textContent = 'File upload failed.';
                }
            } catch (error) {
                uploadStatus.textContent = 'Error uploading file.';
            }
        }
    </script>
</body>
</html>
